{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="navbar navbar-default">
  <a href="http://localhost:3000/donut-tycoon/shops" class="btn" >Donut Shops</a>
  <a href="http://localhost:3000/donut-tycoon/employees" class="btn">Employees</a>
  <a href="http://localhost:3000/donut-tycoon/donuts" class="btn">Donuts</a>
</div>

  <h1>These are our shops!</h1>
  <br><br>
  <div class="col-md-7">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        {% for shop in shopListObj%}
        <tr>
          <td>{{shop.id}}</td>
          <td><a href="http://localhost:3000/donut-tycoon/shops/{{shop.id}}">{{shop.name}}</a></td>
          <td>{{shop.city}}</td>
          <td>
            <a class="btn btn-primary" href="http://localhost:3000/donut-tycoon/shops/{{shop.id}}/edit">Edit</a>
          </td>
          <td>
            <a class="btn btn-warning" href="http://localhost:3000/donut-tycoon/shops/{{shop.id}}/edit">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="col-md-offset-1 col-md-4">
    <h2>Add your own shop here!</h2>
    <br>
    <a href="http://localhost:3000/donut-tycoon/shops/new" class="btn btn-success">Add New Shop</a>
  </div>

{% endblock %}

{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <h1>Edit {{name}}</h1>
  <form method="post">
    <div class="form-group">
      <label for="donut-shop-name">Name:</label>
      <input type="text" class="form-control" id="donut-shop-name" value="{{name}}" name="name">
    </div>
    <div class="form-group">
      <label for="donut-city">City:</label>
      <input type="text" class="form-control" id="donut-city" value="{{city}}" name="city">
    </div>
    <div class="container">
      <div class="col-md-6">
        <input type="submit"></input>
        <button type="button" name="btn btn-primary"><a href="http://localhost:3000/donut-tycoon/shops">All Shops</a></button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
